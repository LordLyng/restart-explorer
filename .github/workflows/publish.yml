name: publish
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Package version, SemVer"
        required: true
        type: string
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  create_nuget:
    env:
      VERSION: ${{ inputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Get Version from tag
        if: github.event_name == 'push' && github.ref_type == 'tag'
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

      - name: dotnet Pack
        run: dotnet pack --configuration Release /p:Version=${VERSION}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: nupkg/*.nupkg

  validate_nuget:
    runs-on: ubuntu-latest
    needs: [create_nuget]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Downlaod artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: nupkg

      - name: Install nuget validator
        run: dotnet tool update Meziantou.Framework.NuGetPackageValidation.Tool --global

      - name: Validate package
        run: meziantou.validate-nuget-package (ls nupkg/*.nupkg)

  deploy:
    runs-on: ubuntu-latest
    needs: [validate_nuget]
    steps:
      - name: Downlaod artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: nupkg

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish NuGet package
        run: |
          for file in $(find nupkg -type f -name "*.nupkg"); do
            dotnet nuget push "$file" --source https://nuget.pkg.github.com/LordLyng/index.json --api-key "$GITHUB_TOKEN" --skip-duplicate
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
